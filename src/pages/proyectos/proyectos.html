<ion-header>
    <ion-navbar color="primary">
      <ion-title>PROYECTOS</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content >

    <ion-searchbar
    [(ngModel)]="termino"    
    (ionInput)="buscar(termino)">
  </ion-searchbar>


<div class="btn-wrapper">    

    <button ion-button icon-only color="primary" outline>
        <ion-icon name="add-circle"></ion-icon>
      </button>

      <button ion-button icon-only color="secondary" outline (click)="IraHoradeProyecto('nueva','/horas/proyecto/')" >
          <ion-icon name="alarm"></ion-icon>
        </button>

        <button ion-button icon-only color="dark" outline (click)="IraHorasEfectivas()" >
            <ion-icon name="md-clipboard"></ion-icon>
          </button>

          <button ion-button icon-only color="danger" outline (click)="IraAsignarUsuariosAProyectos()" >
          <ion-icon name="md-person-add"></ion-icon>
        </button>
    <!-- <button ion-button color="primary" outline>+ NUEVO PROYECTO</button>
    <button ion-button color="secondary" outline>+ HORAS</button> -->
</div>

<ion-list>
    <ion-list-header>
      Proyectos
    </ion-list-header>    
        <ion-item *ngFor="let k of proyectos">
      <ion-col><strong>Codigo:</strong>
        {{k.CodigoProyecto}}                
      </ion-col>
      <ion-row justify-content-end>
          <ion-col><strong>Nombre:</strong>
              {{k.Nombre}}
          </ion-col>
      </ion-row>
      <ion-row justify-content-end>
          <ion-col><strong>Fecha De Inicio:</strong>
              {{k.FechaInicio | date: "dd-MM-yyyy"}}
          </ion-col>
      </ion-row>
      <ion-row justify-content-end>
          <ion-col>            
                      <button ion-button icon-only clear>
                  <ion-icon name="create"></ion-icon>
                </button>    
                <button ion-button icon-only clear (click)="IraTareas(k.IdProyecto)">
                  <ion-icon name="clipboard"></ion-icon>
                </button>      
                <button ion-button icon-only color="secondary" clear (click)="IraHoradeProyecto(''+k.IdProyecto,'/horas/proyecto/')" >
                  <ion-icon name="alarm"></ion-icon>
                </button>
          </ion-col>
        </ion-row>
    </ion-item>
    </ion-list>

</ion-content>
