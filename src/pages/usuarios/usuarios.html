<ion-header>
  <ion-navbar color="primary">
    <ion-title>USUARIOS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-searchbar
  [(ngModel)]="termino"    
  (ionInput)="buscar(termino)">
</ion-searchbar>


<div class="btn-wrapper">    
  <button ion-button icon-only color="primary" outline (click)="IraUsuario(Email)">
      <ion-icon name="add-circle"></ion-icon>
    </button>      
</div>

<ion-list>
  <ion-list-header>
    Usuarios
  </ion-list-header>    
      <ion-item *ngFor="let u of usuarios">          
          <ion-row> 
            <ion-col>
          <ion-avatar slot="item-start">
              <img 
              [src]="getImgContent(u.Img)" alt="Imagen">
              <!-- <img src="'data:image/jpg;base64,'+{{u.Img}}"> -->
          </ion-avatar>
          <h3><strong>{{u.Nombre}}</strong></h3>
              <p><strong>Email:</strong>{{u.Email}}</p>
              <p><strong>CI:</strong>{{u.CI}}</p>
              <p><strong>Compania:</strong>{{u.oCompany}}</p>
            </ion-col>
            <ion-col>            
                <button ion-button icon-only clear (click)="IraUsuario(u.Email)">
            <ion-icon name="create"></ion-icon>
          </button>    
    </ion-col>
          </ion-row>
  </ion-item>
  </ion-list>

</ion-content>
