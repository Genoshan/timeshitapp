<ion-header>
  <ion-navbar color="primary">
    <ion-title>HORAS EFECTIVAS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  
  <ion-item-group *ngFor="let p of result" >
      <ion-item-divider color="primary">
      <ion-col><strong>Fecha:</strong>
        {{ p.name | date: "EEEE, dd-MM-yyyy" }}
      </ion-col>
      <ion-col><strong>Total:</strong>
          {{ p.total }}
        </ion-col>        
      </ion-item-divider>
      <ion-grid>
      <ion-row *ngFor="let v of p.values" > 
          <ion-col><strong>Proyecto:</strong>
            {{v.oProyecto.Nombre}}                            
          </ion-col>
          <ion-col><strong>Tarea:</strong>
            {{v.oTarea.Nombre}}                            
          </ion-col>
          <ion-col><strong>Horas:</strong>
            {{v.oHora.CantidadHoras}}                            
          </ion-col>
      
        </ion-row>
      </ion-grid>
  </ion-item-group>
  
  </ion-list>
</ion-content>
