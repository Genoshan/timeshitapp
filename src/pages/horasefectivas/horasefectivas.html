<ion-list >
  <ion-list-header>

  </ion-list-header>     

  <ion-item *ngFor="let p of result">
      <ion-col><strong>Fecha:</strong>
        {{ p.name | date: "EE, dd-MM-yyyy" }}
      </ion-col>
      <ion-col><strong>Total:</strong>
          {{ p.total }}
        </ion-col>        

      <ion-row *ngFor="let v of p.values">
          <ion-col><strong>Proyecto:</strong>          
            {{v.oProyecto.Nombre}}                            
          </ion-col>
          <ion-col><strong>Tarea:</strong>          
            {{v.oTarea.Nombre}}                            
          </ion-col>
          <ion-col><strong>CantidadHoras:</strong>          
            {{v.oHora.CantidadHoras}}                            
          </ion-col>
      
        </ion-row>
      </ion-item>
  
  </ion-list>

</ion-content>
