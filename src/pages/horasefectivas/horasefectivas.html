<ion-header>
  <ion-navbar color="primary">
    <ion-title>HORAS EFECTIVAS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  
  <ion-item-group *ngFor="let p of result" >
      <ion-item-divider color="primary">
      <ion-col><strong>Fecha:</strong>
        {{ p.name | date: "EEEE, dd-MM-yyyy" }}
      </ion-col>
      <ion-col><strong>Total:</strong>
          {{ p.total }}
        </ion-col>        
      </ion-item-divider>
      <ion-grid>      
      <ion-row *ngFor="let v of p.values; let i = index;" [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">         
        
          <ion-col col-12>
          <ion-row>      
              <strong>Proyecto: </strong> <p>&nbsp;</p>
           {{v.oProyecto.Nombre}}
          </ion-row>
          </ion-col>
          <ion-col col-12>
          <ion-row>
            <strong>Tarea: </strong> <p>&nbsp;</p>
                     {{v.oTarea.Nombre}}</ion-row>
          </ion-col>

            <ion-col col-12>
          <ion-row><strong>Horas: </strong><p>&nbsp;</p>
           {{v.oHora.CantidadHoras}}</ion-row>
          </ion-col>

        </ion-row>
      </ion-grid>
  </ion-item-group>
  
  </ion-list>
</ion-content>
